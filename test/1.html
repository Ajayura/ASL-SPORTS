<body>
    <script src="blast.js"></script>
        <link rel="stylesheet" type="text/css" href="/assets/player/clappr/clap.css">
        <script src="//cdn.jsdelivr.net/npm/clappr@latest/dist/clappr.min.js" type="text/javascript"></script>
        <script src="//cdn.jsdelivr.net/gh/clappr/clappr-level-selector-plugin@latest/dist/level-selector.min.js"
            type="text/javascript"></script>
        <script src="//cdn.jsdelivr.net/npm/@clappr/hlsjs-playback@1.0.1/dist/hlsjs-playback.min.js"></script>
        <div id="player" style="height: 100%; width: 100%;"></div>
        <script>
            var player = new Clappr.Player({
                source: 'https://prod-ent-live-gm.jiocinema.com/out/v1/1bcf841b61684be0b93bb7b230c2690c/master.m3u8', // Default source link
                width: '100%',
                height: '100%',
                autoPlay: true,
                plugins: [HlsjsPlayback, LevelSelector],
                mimeType: "application/x-mpegURL",
                mediacontrol: { seekbar: "#ff0000", buttons: "#eee" },
                parentId: "#player",
                levelSelectorConfig: true // Disable the label selector
            });
            player.getPlugin('level-selector').addLevel('Default', '');
            player.getPlugin('level-selector').addLevel('480p', '');
            player.getPlugin('level-selector').addLevel('720p', '');
            player.getPlugin('level-selector').selectLevel(1); // Set default playback to 480p
        </script>

            height:70;

  left: 0px;
  top: 0px;
  z-index: 3;" ></a>
