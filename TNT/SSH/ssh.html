<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Popup Iframe with Close Button</title>
    <style>
        button {
            margin: 10px;
            padding: 10px 20px;
            font-size: 16px;
        }
        button:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }
        /* Popup styling */
        .popup {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 80%;
            height: 60%;
            background-color: white;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.3);
            border-radius: 10px;
            overflow: hidden;
            z-index: 1000;
            position: relative;
        }
        .popup iframe {
            width: 100%;
            height: calc(100% - 40px);
            border: none;
        }
        .popup .close-btn {
            position: absolute;
            top: 0;
            right: 0;
            background-color: red;
            color: white;
            border: none;
            padding: 5px 10px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 0 10px 0 10px;
        }
        .popup-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 999;
        }
    </style>
</head>
<body>
    <button id="button1">Click Me (Button 1)</button>
    <button id="button2" disabled>Click Me (Button 2)</button>
    <button id="button3" disabled>Click Me (Button 3)</button>

    <!-- Popup iframe -->
    <div class="popup-overlay" id="popupOverlay"></div>
    <div class="popup" id="popup">
        <button class="close-btn" id="closePopup">Close</button>
        <iframe src="https://asl-sports-1.vercel.app/ASL-LINKS/INDvsENG-2NDT20I.html"></iframe>
    </div>

    <script>
        const button1 = document.getElementById('button1');
        const button2 = document.getElementById('button2');
        const button3 = document.getElementById('button3');
        const popup = document.getElementById('popup');
        const popupOverlay = document.getElementById('popupOverlay');
        const closePopup = document.getElementById('closePopup');

        // Enable button 2 after 5 seconds of clicking button 1
        button1.addEventListener('click', () => {
            button1.disabled = true; // Disable button 1
            setTimeout(() => {
                button2.disabled = false; // Enable button 2 after 5 seconds
            }, 5000);
        });

        // Enable button 3 after 5 seconds of clicking button 2
        button2.addEventListener('click', () => {
            button2.disabled = true; // Disable button 2
            setTimeout(() => {
                button3.disabled = false; // Enable button 3 after 5 seconds
            }, 5000);
        });

        // Show popup with iframe when button 3 is clicked
        button3.addEventListener('click', () => {
            popup.style.display = 'block';
            popupOverlay.style.display = 'block';
        });

        // Close popup when close button is clicked
        closePopup.addEventListener('click', () => {
            popup.style.display = 'none';
            popupOverlay.style.display = 'none';
        });

        // Close popup when the overlay is clicked
        popupOverlay.addEventListener('click', () => {
            popup.style.display = 'none';
            popupOverlay.style.display = 'none';
        });
    </script>
</body>
          </html>
